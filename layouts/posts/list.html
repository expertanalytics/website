
{{ define "main" }}

<h1 class="center">{{ .Title }}</h1>

{{ range $p := .Pages }}
<article>

  <h2><a class="clear" href="{{ $p.RelPermalink }}">{{ $p.Title }}</a></h2>
  <span class="byline">{{ dateFormat "Jan 2, 2006" .Date }}</span>

  {{ $p.Summary | safeHTML }}

  {{ with $p.Params.Illustration -}}
  <img src="{{ path.Join $p.RelPermalink . }}" alt="Illustration">
  {{- end }}

  {{ if $p.Truncated -}}
  <span class="more"><a href="{{ $p.RelPermalink }}">Read more</a></span>
  {{- end }}

</article>
{{ end }}

{{ end }}
