
{{ define "main" }}

<h1 class="center">{{ .Title }}</h1>

<section>
{{ .Content }}
</section>

{{ range .Pages }}
<article>

  <div id={{ .Params.tag }}>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ $topicname := .Params.tag }}
    {{ with .Resources.GetMatch "photo" -}}
      <img src="{{ .RelPermalink }}" class="servicespic">
    {{- end }}

    {{ .Summary }}
  </div>
  
</article>
{{ end }}

{{ end }}
