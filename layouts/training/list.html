
{{ define "main" }}

<h1 class="center">{{ .Title }}</h1>

<section>
{{ .Content }}
</section>

{{ if gt (len .Sections) 0 }}
<article>
  {{- range .Sections }}
    <h2>{{ .Title }}</h2>
    {{ .Content }}
    <ul>
      {{ range .Pages -}}
      <li> <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{- end }}
    </ul>

  {{ end }}
</article>
{{ else }}
<ul>
  {{ range .Pages -}}
  <li> <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  {{- end }}
</ul>
{{ end }}

{{ end }}
