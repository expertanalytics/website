{{ define "main" }}

<section class="hero">
  <header class="container">
    <h1>Tag: {{ .Title }}</h1>
  </header>
</section>

<div class="container">
  <div class="grid grid-posts">
    {{ range .Pages }}
    <article class="post">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p>{{ .Summary }}</p>
    </article>
    {{ end }}
  </div>
</div>

{{ end }}
