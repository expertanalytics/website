{{ define "main" }}
<div class="min-h-80">
    <div class="container">
        <hgroup>
            {{ partial "breadcrumbs.html" . }}
            <h1>{{ .Title }}</h1>
            <h2>{{ .Description }}</h2>
        </hgroup>
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
